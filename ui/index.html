<!DOCTYPE html>
<html lang="en" ng-app="TodoListApp">
<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="/ui/app/app.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body ng-controller="AppController" class="bg-gray-100 flex">
    <nav class="h-screen max-w-3xs p-5 bg-white rounded-lg">
        <h1 class="text-3xl font-bold mb-5">To Do List Manager</h1>
        <ul class="flex flex-col">
            <li ng-repeat="list in navList" class="hover:bg-gray-200 rounded-md p-2 transition-all duration-100">
                <a href="{{list.href}}" class="flex items-center gap-1">
                    <span class="material-symbols-outlined">
                        {{list.icon}}
                    </span>
                    {{list.text}}
                </a>
            </li>
        </ul>
    </nav>
    <main ng-view class="py-5 px-8 w-full">
    </main>
</body>
</html>
